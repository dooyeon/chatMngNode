<html>
<head>

<link rel="stylesheet" href="/common/css/bootstrap.min.css">
<link rel="stylesheet" href="/common/css/font-awesome.min.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Header -->
    <%include  ./header.html%>

    <!-- Left Menu Side -->
    <%include  ./leftSideBar_admin.html%>
    <!--// Left Menu Side -->

      <!-- Content Wrapper -->
      <div class="content-wrapper">
                        <section class="content-header"><h1>사용자 관리 </h1>  </section>
            <input type="hidden" id="selectUserHiddenId" value=""/>
                        <!-- Main content -->
                        <section class="content">
                                <div class="box  color-palette-box">
                                        <div class="box-body">
                                                <div class="row search_op">
                                                    <div class="form-group col-lg-5"  >
                                                        <label class="fl mr10">사용자명</label>
                                                        <input type="text" class="form-control" name="searchName" id="searchName" placeholder=" 내용을 입력하세요." style="width:80%">
                                                    </div>  
                                                    <div class="form-group col-lg-5"  >
                                                        <label  class="fl mr10">사용자ID</label>
                                                        <input type="text" class="form-control" name="searchId" id="searchId" placeholder=" 내용을 입력하세요."   style="width:80%">
                                                    </div> 
                                                    <div class="form-group col-lg-2" style="text-align:right"  >
                                                        <button type="button" class="btn btn_01" id="searchBtn">찾기</button>
                                                    </div>                                                     
                                                </div>

                                                <div class="mt20">
                                                        <div class="col-lg-6" style="padding-left:0px !important">
                                                                         <h4 class=" col-lg-6">사용자 목록</h4>
                                                        
                                                                        <div class="Tbl_wrap">
                                                                            <table class="Tbl" summary="사용자 권한관리">
                                                                                <colgroup><col width="3%"/><col width="10%"/><col width="10%"/><col width="15%"/>
                                                                                </colgroup>
                                                                                <thead>
                                                                                      <tr>
                                                                                          <th></th>
                                                                                          <th>아이디</th>
                                                                                          <th>이름</th>                                                                   
                                                                                          <th>이메일</th>
                                                                                      </tr>
                                                                                </thead>
                                                                                <tbody id="userTableBodyId">
                                                                                      <tr>                                                                                                                           
                                                                                      </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div> 
                                                                <div class="pagination_wrap" id="userTablePaging">
                                                                    <ul class="pagination pagination-sm no-margin">
                                        
                                                                    </ul>
                                                                </div>
                                                        </div>
                                                        <div class="col-lg-6" style="padding:0px !important">
                                                                         <h4 class=" col-lg-6">사용자 권한</h4>
                                                                         <div class=" col-lg-6" style="text-align:right; padding:0px !important"> 
                                                                            <button type="button" class="btn btn-default" id="saveBtn">저장</button>
                                                                            <button type="button" class="btn btn-default" id="initBtn">초기화</button>
                                                                         </div>                                                
                                                                        <div class="Tbl_wrap">
                                                                            <table class="Tbl" summary="사용자 권한관리">
                                                                                <colgroup><col width="3%"/><col width="2%"/><col width="12%"/><col width="25%"/><col width="10%"/>
                                                                                </colgroup>
                                                                                <thead>
                                                                                      <tr>
                                                                                          <th></th>
                                                                                          <th><input type="checkbox" class="flat-red" id="check-all"></th>                                                                  
                                                                                          <th>앱</th>
                                                                                          <th>앱 아이디</th>                                                                   
                                                                                          <th>사용 아이디</th>
                                                                                      </tr>
                                                                                </thead>
                                                                                <tbody id="appTableBodyId">
                                                                                      <tr>                                                                                                                          
                                                                                      </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div> 
                                                                <div class="pagination_wrap" id="appTablePaging">
                                                                    <ul class="pagination pagination-sm no-margin">
                                        
                                                                    </ul>
                                                                </div>
                                                        </div>   
                                                    
                                                </div>
                                        </div>
                                </div>
                        </section>
                        <!-- //Main content -->
        
    </div>
    <!--// Content Wrapper -->
    
              
    <!--  Footer -->
     <footer class="main-footer">Copyright &copy; <strong> TAIHOINST. </strong> All rights reserved.</footer>
    <!-- // Footer -->
    
<script>
  //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

</script>
</body>
</html>
