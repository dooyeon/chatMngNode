<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/common/css/bootstrap.min.css">
<link rel="stylesheet" href="/common/css/font-awesome.min.css">
<link rel="stylesheet" href="/common/css/AdminLTE.min.css">
<link rel="stylesheet" href="/common/css/skin-blue.min.css">
<link rel="stylesheet" href="/common/css/default.css">
<!--[if lt IE 9]>
<script src="common/js/html5shiv.min.js"></script>
<script src="common/js/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="/common/js/jquery.min.js"></script>
<script src="/common/js/bootstrap.min.js"></script>
<script src="/common/js/adminlte.min.js"></script>
<script src="/common/js/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/common/js/icheck.min.js"></script>

<script type="text/javascript" src="/js/common/apiSetting_new.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

      <!-- Header -->
      <%include  ./header.html%>
      <!-- //Header -->

      <!-- Left Menu Side -->
      <%include  ./leftSideBar_admin.html%>
      <!--// Left Menu Side -->

      <!-- Content Wrapper -->
      <div class="content-wrapper">
                        <section class="content-header"><h1>API 관리 </h1>  </section>
    
                        <!-- Main content -->
                        <section class="content">
                                <div class="box  color-palette-box">
                                        <div class="box-body">
                                                <div class="row  search_op">  
                                                    <div class="form-group col-lg-6" ></div>  
                                                    <div class="form-group col-lg-5">
                                                        <label  class="fl mr10">API ID</label>
                                                        <input type="text" class="form-control" placeholder=" 내용을 입력하세요." id="searchInput" style="width:80%">
                                                    </div> 
                                                    <div class="form-group col-lg-1" style="text-align:right"  >
                                                        <button type="button" class="btn btn_01" id="searchBtn">찾기</button>
                                                    </div> 
                                                </div>
                                                <div class="row mt20" style="clear:both" >
                                                     <h4 class=" col-lg-6">API 목록</h4>
                                                     <div class=" col-lg-6" style="text-align:right"> 
                                                        <button type="button" class="btn btn-default" id="addBtn">추가</button>
                                                        <button type="button" class="btn btn-default" id="deleteBtn">삭제</button>
                                                        <button type="button" class="btn btn-default" id="saveBtn">저장</button>
                                                        <button type="button" class="btn btn-default" id="initBtn">초기화</button>
                                                     </div>
                                                </div>
                                                
                                                <!-- 학습 추천 테이블 --> 
                                                <div class="Tbl_wrap">
                                                    <table class="Tbl" summary="사용자관리">
                                                        <colgroup><col width="3%"/><col width="2%"/><col width="15%"/><col width="30%"/><col width="40%"/><col width="0%"/>
                                                        </colgroup>
                                                        <thead>
                                                              <tr>
                                                                    <th></th>
                                                                    <th><input type="checkbox" class="flat-red" id="check-all"></th>
                                                                    <th>앱 아이디</th>
                                                                    <th>URL</th>
                                                                    <th>설명</th>
                                                                    <th></th>
                                                              </tr>
                                                        </thead>
                                                        <tbody id="tableBodyId">
                                                              
                                                        </tbody>
                                                    </table>
                                                </div> 
                                        </div>
                                    <!-- 페이징 --> 
                                    <div class="pagination_wrap" >
                                        <ul class="pagination pagination-sm no-margin">
            
                                        </ul>
                                    </div>
                                </div>
                        </section>
                        <!-- //Main content -->
        
    </div>
    <!-- // Content Wrapper -->
    
              
    <!--  Footer -->
     <footer class="main-footer">Copyright &copy; <strong> TAIHOINST. </strong> All rights reserved.</footer>
    <!-- // Footer -->
    
<script>
  //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

</script>
</body>
</html>
