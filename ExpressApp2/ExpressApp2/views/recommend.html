<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='/stylesheets/style.css' />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        TIIS Manager
    </title>  
    <%include  ./common/commonUse.html%>
    <link rel="stylesheet" type="text/css" href="/css/recommend.css" />
    <script type="text/javascript" src="/js/common/recommend.js"></script>
</head>

<body class="main">
	
    <!--<link rel="import" href="./header.html">    -->
    <%include  ./header.html%>
    <%include  ./header4Luis.html%>

    <!-- css는 recommend.css 에 만들었습니다 -->
    <div id="wrap4Luis">
        <div id="container" class="main">
            <h1>추가학습 추천 문장</h1>
            <div id="headerDiv1">
                <select name="" class="timeSelect">
                    <option value="">어제</option>
                    <option value="">저번주</option>
                    <option value="">저번달</option>
                </select>          
                <button class="btn_delete" onclick="deleteRecommend()" disabled>
                    <span class="span_delete">Delete</span>
                </button>
            </div>
            <br/>
            <table class="Tbl" id="sampleTable">
                <thead>
                    <tr>
                        <th class="txt_left" style="width: 3%;"><input type="checkbox" class="tweak-input" id="recommendAll" name="recommendAll"/></th>
                        <th class="txt_left" colspan="3">학습 추천 문장<span></span></th>
                        <th class="txt_center">추천 다이얼로그<span></span> </th>
                        <th class="txt_right02"></th>
                    </tr>
                </thead>
                <% 
                if(list.length > 0){
                    for(var i=0;i<list.length;i++){
                %>
                        <tr>
                            <td class="txt_left" style="width: 3%;"><input type="checkbox" class="tweak-input" id="" name=""/></td>
                            <td class="txt_left" colspan="3"><a href="/learning/utterances" class="dashLink" ><%= list[i].QUERY %></a></td>
                            <td class="txt_center">
                                <select id="" name="" class="select_box">
                                    <option value="" selected>intent select..</option>
                                    <%
                                    for(var j=0;j<list[i].intentList.length;j++){
                                    %>
                                        <option value=""><%=list[i].intentList[j].LUIS_INTENT%></option>
                                    <%
                                    }
                                    %>
                                </select>
                            </td>
                            <td class="txt_right02"><a href="#" class="btn_util" onclick="itemClick();"></a></td>
                        </tr>
                <%  
                    }
                }else{
                %>
                    <tr>
                        <td class="txt_center" colspan="6">결과가 존재하지 않습니다.</td>
                    </tr>
                <% }%>
            </table>          
        </div>
    </div>
        <hr>
        <footer>
            <p>&copy; Company 2014</p>
        </footer>
	<!-- /container -->
    
</body>

</html>
