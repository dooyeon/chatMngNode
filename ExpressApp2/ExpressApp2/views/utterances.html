<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='/stylesheets/style.css' />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        <!--<%= title %>title-->
        TIIS Manager
    </title>
    
    <%include  ./common/commonUse.html%>
    <script type="text/javascript" src="/js/common/utterances.js"></script>

    <style type="text/css">
        .in-line{width:100%; height:40px; }
        #layoutBackground { position:absolute; z-index:900; background-color:#000; display:none; left:0; top:0; } 
    </style>
</head>

<body class="main">
	
    <%include  ./header.html%>
    <%include  ./header4Luis.html%>
    <div id="wrap4Luis">
        <div id="container" class="main">


            <div class="subt_wrap">
                <div id="subtitDiv"><h2><%= title %></h2></div>
            </div>

            <div id="utterDiv">
                <div class="utterLeft">

                    
                    <div class="in-line">
                        <input name="iptUtterance" id="iptUtterance" type="text" class="inbox02" style="width:85%; margin: 3px;" placeholder="입력문장" >
                        <button class="btn disable" id="utterDelete" disabled="disabled">delete</button>
                        <button class="btn disable" id="utterSave"  disabled="disabled">learn</button>
                        
                    </div>                      

                    <!-- 어터런스 list 출력 div -->
                    <div id="utterListDiv" style="border: 1px solid #858483 !important; height : 500px; margin:15px 0 0 0;">
                        <div class="Tbl_wrap">
                            <table class="Tbl" id="entityUtteranceTextTable" summary="의도설정">
                                <colgroup><col width="7%" ><col width="73%" ><col width="20%"></colgroup>
                                <thead>
                                    <tr>
                                        <th><input name="ch1" class="tweak-input" id="allCheck" type="checkbox"/></th>
                                        <th class="txt_left">Utterance</th>
                                        <th class="txt_right02">Labeled intent</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <!-- 페이징 -->
                        <div class="paginate"  id="paginationInfo">

                        </div>
                    </div>

                    <div id="recommendationDiv" >
                        <div style=" margin:30px 0 0 0;  ">
                            <h3 >추천문장</h3>
                        </div>
                        <!-- 추천문장 리스트 출력 div -->
                        <div style="border: 1px solid #858483 !important; height : 400px; padding:10px; margin:10px 0 0 0;">

                        </div>

                        <!-- 페이징 -->
                        <div class="paginate"  id="paginationInfo">

                        </div>
                    </div>
                    

                    
                </div>

                <div class="utterRight" >
                    <div style="width:100%">
                        <h3 style="float:left;">추천 다이얼로그</h3>
                        <button class="btn" style="float:right;" id="recommandDlgBtn" onclick="openModalBox('#create_dlg')">create</button>  <!-- disabled="disabled" -->
                    </div>
                    <!-- 추천 다이얼로그 list 출력 div -->
                    <div class="utterList">

                    </div>

                    <!-- 페이징 -->
                    <div class="paginate"  id="paginationInfo">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
    



    <!--신규 다이얼로그 등록 -->
    <div id="create_dlg" class="modal_box w600" style="height: auto !important">
        <header> <a href="#" id="addAppClose" class="js-modal-close close">×</a>
          <h3>Create new Dialogue</h3><!-- 신규 다이얼로그 등록 -->
        </header>
    
        <!-- form start -->
        <form name="appInsertForm" id="appInsertForm" method="post">
    
        <div class="modal-body">
          <p class="texcon01">Intent<!--  -->  <span>(required) </span></p>
          <p><select  name="intentList" class="inbox02" id="intentList" style="width:100%" onchange="selectInent(this);">
                <option selected="selected" disabled="disabled">Select Intent<!-- 서비스 선택 --></option>
                <option value="1">intent1<!-- service1 --></option>
                <option value="2">intent2<!-- service2 --></option>
             </select>
          </p>
          <p class="texcon01">Entity<!--  -->  <span>(required) </span></p>
          <p><select  name="entityList" class="inbox02" id="entityList"  disabled="disabled" style="width:100%" onchange="selectEntity(this);">
                <option selected="selected" disabled="disabled">Select Entity<!-- 서비스 선택 --></option>
                <option value="1">entity1<!-- service1 --></option>
                <option value="2">entity2<!-- service2 --></option>
             </select>
          </p>
          <p class="texcon01">Dialogue Language</p>
          <p><select name="dlgLang" class="inbox02" id="dlgLang" style="width:100%" ><!-- onchange 참고 함수형식 -->
                <option value="en-us">English</option>
                <option value="ko-kr">Korean</option>
             </select></p>
          <p class="texcon01">Dialogue Text  <span>(optional) </span></p>
          <p><textarea name="appInsertDes" id="appInsertDes" cols="" rows="3" style="width:100%; resize:none;" placeholder="Input text.."></textarea></p>
    
        </div>
    
        </form>
        <!-- form end -->
    
        <footer>
          <button class="btn disable" id="btnAddDlg" onclick="" disabled="disabled">Save</button>
          <a href="#" class="btn b02  btn-small js-modal-close">Cancel</a>
        </footer>
    
    </div>
    <!--//신규 다이얼로그 등록 -->

    <div id="layoutBackground" ></div>
    <div class="mask"></div>  


</body>

    
    
</html>
