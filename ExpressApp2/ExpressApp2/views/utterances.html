<!DOCTYPE html>
<html>

<head>
	<link rel='stylesheet' href='/stylesheets/style.css' />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        <!--<%= title %>title-->
        TIIS Manager
    </title>
    
    <%include  ./common/commonUse.html%>
    <script type="text/javascript" src="/js/common/utterances.js"></script>

    <style type="text/css">
        .highlight{
            background-color: aqua;
        }
        .in-line{width:100%; height:40px; }
        #layoutBackground { position:absolute; z-index:900; background-color:#000; display:none; left:0; top:0; } 
    </style>
</head>

<body class="main">
	<input type="hidden" name="utterence" id="utterence" value='<%=utterance%>'/>
	
    <%include  ./header.html%>
    <%include  ./header4Luis.html%>
    <div id="wrap4Luis">
        <div id="container" class="main">


            <div class="subt_wrap">
                <div id="subtitDiv"><h2><%= title %></h2></div>
            </div>

            <div id="utterDiv">
                <div class="utterLeft">

                    
                    <div class="in-line">
                        <input name="iptUtterance" id="iptUtterance" type="text" class="inbox02" style="width:80%; margin: 3px;" placeholder="입력문장" >
                        <button class="btn disable" id="utterDelete" disabled="disabled">delete</button>
                        <button class="btn disable" id="utterLearn"  disabled="disabled">learn</button>
                        
                    </div>                      

                    <!-- 어터런스 list 출력 div -->
                    <div id="utterListDiv" style="border: 1px solid #858483 !important; height : 220px; margin:15px 0 0 0;">
                        <div class="Tbl_wrap">
                            <table class="Tbl" id="entityUtteranceTextTable" summary="의도설정">
                                <colgroup><col width="7%" ><col width="93%" ></colgroup>
                                <thead>
                                    <tr>
                                        <th><input name="ch1All" class="tweak-input" id="allCheck" type="checkbox"/></th>
                                        <th class="txt_left">Utterance</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <!-- 페이징 -->
                        <div class="paginate"  id="paginationInfo">

                        </div>
                    </div>

                    <div id="recommendationDiv" >
                        <div style=" margin:30px 0 0 0;  ">
                            <h3 >추천문장</h3>
                        </div>
                        <!-- 추천문장 리스트 출력 div -->
                        <div style="border: 1px solid #858483 !important; height : 300px; padding:10px; margin:10px 0 0 0;">

                        </div>

                        <!-- 페이징 -->
                        <div class="paginate"  id="paginationInfo">

                        </div>
                    </div>
                    

                    
                </div>

                <div class="utterRight" >
                    <div style="width:100%">
                        <h3 style="float:left;">추천 다이얼로그</h3>
                        <button class="btn" style="float:right;" id="recommandDlgBtn" onclick="openModalBox('#create_dlg')">create</button>  <!-- disabled="disabled" -->
                    </div>
                    <!-- 추천 다이얼로그 list 출력 div -->
                    <div class="utterList">

                        <div class="Tbl_wrap">
                            <table class="Tbl" id="dlgListTable" summary="다이얼로그">
                                <colgroup><col width="10%" ><col width="85%" ></colgroup>
                                <thead>
                                    <tr>
                                        <th><input name="dlgChkAll" class="tweak-input" id="checkAllDlg" type="checkbox"/></th>
                                        <th class="txt_left">Text</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <!-- 페이징 -->
                        <div class="paginate"  id="paginationInfo">

                        </div>

                    </div>

                    <!-- 페이징 -->
                    <div class="paginate"  id="paginationInfo">

                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
    



    <!--신규 다이얼로그 등록 -->
    <div id="create_dlg" class="modal_box w600" style="height: auto !important">
        <header> <a href="#" id="addDialogClose" class="js-modal-close close">×</a>
          <h3>Create new Dialogue</h3><!-- 신규 다이얼로그 등록 -->
        </header>
    
        <!-- form start -->
        <form name="appInsertForm" id="appInsertForm" method="post">
    
        <div class="modal-body">
          <p class="texcon01">Dialogue Type</p>
          <p><select name="dlgType" class="inbox02" id="dlgType" style="width:100%" ><!-- onchange 참고 함수형식 -->
                <option value="text">TEXT</option>
                <option value="card">CARD</option>
                <option value="media">MEDIA</option>
             </select></p>

          <p class="texcon01">Dialogue Order<!--  -->  <span>(required) </span></p>
          <p><select  name="dlgOrder" class="inbox02" id="dlgOrder"  style="width:100%" >
                <option value="1">1<!-- order1 --></option>
                <option value="2">2<!-- order2 --></option>
                <option value="3">3<!-- order3 --></option>
                <option value="4">4<!-- order4 --></option>
                <option value="5">5<!-- order5 --></option>
                <option value="6">6<!-- order6 --></option>
                <option value="7">7<!-- order7 --></option>
             </select>
          </p>

          <p class="texcon01">Dialogue Text  <span>(required) </span></p>
          <p><textarea name="dialogText" id="dialogText" cols="" rows="3" style="width:100%; resize:none;" placeholder="Input text.." onkeyup="dialogValidation('dialogInsert');"></textarea></p>
    
        </div>
    
        </form>
        <!-- form end -->
    
        <footer>
          <button class="btn disable" id="btnAddDlg" onclick="insertDialog()">Save</button>
          <a href="#" class="btn b02  btn-small js-modal-close" id="addDialogCancel">Cancel</a>
        </footer>
    
    </div>
    <!--//신규 다이얼로그 등록 -->

    <div id="layoutBackground" ></div>
    <div class="mask"></div>  

    <!--추천 다이얼로그 조회중인 어터런스 id -->
    <input type="hidden" id="selectedUtterId" value="" />
</body>

    
    
</html>
